<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel = 'stylesheet' href = "sorting.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="newArray()">
    <nav class="navbar navbar-light justify-content-end" style = "background:inear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(218, 173, 134,1) 0%, rgba(139,171,164,1) 51%, rgba(45,168,199,1) 100%)">
        <span>
            Array Size <input id = "arr_sz" type = "range" min="20" max = "120" step = "1" value = "40"> 
        </span>
        <span>
            Speed <input id = "speed" type = "range" min="100" max = "400" step = "1" value = "40"> 
        </span>
        <ul class = 'nav nav-pills nav-fill'>
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-arr' >New Array</button>
            </li>
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-bubble'>Bubble Sort</button>
            </li>
        
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-select' >Selction Sort</button>
            </li>
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-insert' >Insertion Sort</button>
            </li>
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-quick' >Quick Sort</button>
            </li>
            <li class = "nav-item">
                <button type="button" class="btn btn-default" id = 'btn-merge' >Merge Sort</button>
            </li>
   
        </ul>
        
    </nav>

    <div id = 'graph-visual'>

    </div>


</body>
<script src="sorting.js"></script>
<script src="bubble.js"></script>
<script src="selection.js"></script>
<script src='insertion.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
